<!DOCTYPE html>
<html>
    <head>
    <title>contact</title>
</head>
<body>
    <h3>Contact Us</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input type="text" placeholder="Enter first name capital" required autofocus></td>
                </tr>
                <tr>
                    <td><label>Mobile Number:</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Email Id:</label></td>
                    <td><input type="text" placeholder="abc@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label>Inquiry About</label></td>
                    <td><textarea rows="5" cols="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
